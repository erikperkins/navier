apiVersion: v1
kind: Namespace
metadata:
  name: pascal
---
apiVersion: v1
kind: Service
metadata:
  name: pascal
  namespace: pascal
  labels:
    app: pascal
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 4000
  selector:
    app: pascal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pascal
  namespace: pascal
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pascal
  template:
    metadata:
      labels:
        app: pascal
    spec:
      containers:
        - name: pascal
          image: erikperkins/pascal:latest
          imagePullPolicy: Always
          env:
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: pascal-secret-key-base
                  key: secretKeyBase
          ports:
            - containerPort: 4000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pascal
  namespace: pascal
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    cert-manager.io/acme-challenge-type: http01
spec:
  tls:
    - hosts:
        - cauchy.link
      secretName: letsencrypt-prod
  rules:
    - host: cauchy.link
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pascal
                port:
                  name: http
