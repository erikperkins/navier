apiVersion: v1
kind: Namespace
metadata:
  name: mlflow
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: mlflow
spec:
  ports:
    - name: http
      port: 5000
      targetPort: 5000
  selector:
    app: mlflow
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: mlflow
spec:
  selector:
    matchLabels:
      app: mlflow
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow
          imagePullPolicy: IfNotPresent
          command: [mlflow]
          args:
            - server
            - --host
            - 0.0.0.0
          ports:
            - containerPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlflow
  namespace: mlflow
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    cert-manager.io/acme-challenge-type: http01
spec:
  tls:
    - hosts:
        - mlflow.cauchy.link
      secretName: letsencrypt-prod
  rules:
    - host: mlflow.cauchy.link
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mlflow
                port:
                  name: http